name: Deploy Development CI
on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CF_DISTRIBUTION_ID: ${{ secrets.AWS_CF_DEV_DISTRIBUTION_ID }}
      VITE_DEV_API_URL: ${{ secrets.VITE_DEV_API_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Set Environment Variables
        run: |
          echo "VITE_API_URL=$VITE_DEV_API_URL" >> .env
          echo "VITE_NODE_ENV=development" >> .env

      - name: Build application
        run: pnpm build

      - name: Deploy to s3
        run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
            dist s3://dev.snackga.me

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CF_DISTRIBUTION_ID \
            --paths "/index.html" "/assets/common" "/assets/game" "/assets/preload" "/locale*"
